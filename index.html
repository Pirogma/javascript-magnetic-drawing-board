<meta charset="utf-8">
   <title>Рисовалка</title>
   <link rel="stylesheet" href="stylesheets/style.css">
   <script src="jquery.js" charset="utf-8"></script>
   <script type="text/javascript">
     $(function() {
       $("section div").each(function(index) {
         let r = Math.floor(Math.random() * 1) + 200
         let g = Math.floor(Math.random() * 1) + 200
         let b = Math.floor(Math.random() * 1) + 200
         let color = [r, g, b].join()
         $(this).css({
           "background-color": "rgb(" + color + ")"
         })
         $(this).on("mouseenter", function() {
           let r = Math.floor(Math.random() * 1)
           let g = Math.floor(Math.random() * 1)
           let b = Math.floor(Math.random() * 1)
           let color = [r, g, b].join()
           $(this).css({
             "background-color": "rgb(" + color + ")"
           })
         })
       })
     })
   </script>
 </head>
 <body>
<header>

       <audio id="sound-link" preload="auto">

       </audio>

       <div class="button music2"><a href="#"><img src="images/frog.svg" alt="frog"></a></div>

  </nav>
